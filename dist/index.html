<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Demo</title>
  <script type="module" crossorigin src="https://optimus360.s3.us-west-2.amazonaws.com/dist/assets/index-D-uqGAlk.js"></script>
  <link rel="stylesheet" crossorigin href="https://optimus360.s3.us-west-2.amazonaws.com/dist/assets/index-BJbCccC9.css">
</head>
<body>
  <div id="authForm">
    <h2>Welcome</h2>
    <div id="fullNameField" class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password">
    </div>
    <button id="mainButton" onclick="login()">Login</button>
    <div class="toggle-text">
      <span id="toggleText" onclick="toggleMode()">Don't have an account? Register</span>
    </div>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
  </div>
</body>
</html>
